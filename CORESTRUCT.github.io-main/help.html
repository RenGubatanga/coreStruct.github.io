<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="icon-content">
                <div><a href="Course.html">Dashboard</a></div>
                <div><a href="profile.html">Profile</a></div>
                <div><a href="file.html">Files</a></div>
                <div><a href="Notification.html">Notification</a></div>
                <div><a href="Global_Announce.html">Global announcement</a></div>
                <div><a href="setting.html">Settings</a></div>
                <div><a href="help.html" class="active">Help</a></div>
                <div><a href="index.html">LogOut</a></div>
            </div>
        </aside>

        <main>
            <section class="help-section">
                <div class="help-card">
                    <div class="help-content">
                        <img src="image/panda.png" alt="Help">
                        <h2>How can we help?</h2>
                        <p>Find answers to common questions</p>
                        
                        <div class="links">
                            <a href="#" id="askQuestionLink">Ask your instructor a Question</a>
                            <a href="#">Report a Problem</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Simulate asking a question
        document.getElementById('askQuestionLink').addEventListener('click', function(event) {
            event.preventDefault();
            const question = prompt('Please enter your question:');
            if (question) {
                // Store the question in localStorage (simulate sending it to the professor)
                const professorQuestions = JSON.parse(localStorage.getItem('professorQuestions')) || [];
                professorQuestions.push({ userQuestion: question, answered: false });
                localStorage.setItem('professorQuestions', JSON.stringify(professorQuestions));

                // Store the question in the user's question history (optional)
                const userQuestions = JSON.parse(localStorage.getItem('userQuestions')) || [];
                userQuestions.push({ userQuestion: question });
                localStorage.setItem('userQuestions', JSON.stringify(userQuestions));

                alert('Your question has been sent to the professor.');
            }
        });
    </script>
</body>
</html>
