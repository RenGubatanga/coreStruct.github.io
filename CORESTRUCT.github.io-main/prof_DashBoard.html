<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Dashboard</title>
  <link rel="stylesheet" href="prof_BoardProf.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="prof_profile.html">Profile</a></li>
        <li><a href="prof_DashBoard.html">Dashboard</a></li>
        <li><a href="prof_announcement.html">Announcement</a></li>
        <li><a href="prof_setting.html">Setting</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </aside>

    <main class="content">  
      <header>
        <h1>Course Name</h1>
        <h2>Prof Name</h2>
      </header>
      <nav>
        <button class="tab active" data-tab="announcements">Announcements</button>
        <button class="tab" data-tab="module">Module</button>
        <button class="tab" data-tab="activities">Activities</button>
      </nav>
      <section id="announcements" class="tab-content active">
        <button class="add-new-btn" onclick="openPopup('announcementPopup')">+ Add New</button>
        <ul class="item-list">
          <!-- Announcement Items -->
        </ul>
      </section>
      <section id="module" class="tab-content">
        <button class="add-new-btn" onclick="openPopup('modulePopup')">+ Add New</button>
        <ul class="item-list">
          <!-- Module Items -->
        </ul>
      </section>
      <section id="activities" class="tab-content">
        <button class="add-new-btn" onclick="openPopup('activitiesPopup')">+ Add New</button>
        <ul class="item-list">
          <!-- Activities Items -->
        </ul>
      </section>
    </main>
  </div>

  <!-- Popups -->
  <div id="announcementPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('announcementPopup')">&times;</span>
      <h3>New Announcement</h3>
      <form id="announcementForm">
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="description" placeholder="Add Description" required></textarea>
        <!-- Removed the file input for Announcement -->
        <button type="submit">Add Announcement</button>
      </form>
    </div>
  </div>

  <div id="modulePopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('modulePopup')">&times;</span>
      <h3>New Module</h3>
      <form id="moduleForm">
        <input type="text" name="moduleName" placeholder="Name of Module" required>
        <textarea name="description" placeholder="Add Description" required></textarea>
        <input type="file" name="file" required>
        <button type="submit">Add Module</button>
      </form>
    </div>
  </div>

  <div id="activitiesPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('activitiesPopup')">&times;</span>
      <h3>New Activity</h3>
      <form id="activitiesForm">
        <input type="text" name="activityName" placeholder="Activity Name" required>
        <textarea name="description" placeholder="Add Description" required></textarea>
        <input type="file" name="file" required>
        <button type="submit">Add Activity</button>
      </form>
    </div>
  </div>

  <script src="prof_BoardProf.js"></script>
</body>
</html>
