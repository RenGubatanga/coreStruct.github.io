<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="prof_profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="prof_profile.html" class="active">Profile</a></li>
                <li><a href="prof_DashBoard.html">Dashboard</a></li>
                <li><a href="prof_announcement.html">Announcement</a></li>
                <li><a href="prof_notification.html">Notification</a></li>
                <li><a href="prof_setting.html">Setting</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </aside>

        <main>
            <header>
                <h2>Profile</h2>
            </header>
            <section class="profile-section">
                <div class="profile-card">
                    <div class="profile-image"></div>
                    <div class="profile-details">
                        <h2 id="userName">Name</h2>
                        <p id="userEmail">Email</p>
                        <p id="userDepartment">Department</p>
                        <p id="userContact">Contact</p>
                    </div>
                </div>
                <hr>
                <div class="info-section">
                    <h3>Biography</h3>
                    <p id="userBiography">No biography added</p>
                    <h3>Links</h3>
                    <p id="userLinks">No links added</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser) {
                // Display user info on the profile page
                document.getElementById('userName').textContent = loggedInUser.name;
                document.getElementById('userEmail').textContent = loggedInUser.email;
                document.getElementById('userDepartment').textContent = loggedInUser.department || 'No department information added';
                document.getElementById('userContact').textContent = loggedInUser.contact || 'No contact information added';
                document.getElementById('userBiography').textContent = loggedInUser.biography || 'No biography added';
                document.getElementById('userLinks').textContent = loggedInUser.links || 'No links added';
            } else {
                // Redirect to login page if no user is logged in
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
